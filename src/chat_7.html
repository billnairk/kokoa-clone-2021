<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen" class="chat_1">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="../chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">이광수</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, May 24, 2021</div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">광수야 그동안 수고 많았다.</span>
            <span class="message__time">08:23</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="../img/profile_이광수.jpeg"
          class="user-component__avatar--sm"
        />
        <div class="message-row__content">
          <span class="message__author">이광수</span>
          <div class="message__info">
            <span class="message__bubble">재석이형!!!</span>
            <span class="message__time">12:59</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="../img/profile_이광수.jpeg"
          class="user-component__avatar--sm"
        />
        <div class="message-row__content">
          <span class="message__author">이광수</span>
          <div class="message__info">
            <span class="message__bubble">재석이형!!!</span>
            <span class="message__time">13:01</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="../img/profile_이광수.jpeg"
          class="user-component__avatar--sm"
        />
        <div class="message-row__content">
          <span class="message__author">이광수</span>
          <div class="message__info">
            <span class="message__bubble">재석이형!!!</span>
            <span class="message__time">13:02</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
